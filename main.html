<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->

	<form action="./index.html" method="get">
		<label for="name">Name*</label>
		<input type="text" id="name" required> <br> <br>
		
		<label for="email">Email*</label>
		<input type="email" id="email" required> <br> <br>

		<label for="gender">Gender*</label> <br> 
		
		<label for="gender">Male</label>
		<input type = "radio" id="gender" name="gender" value="Male" required>
		
		<label for="gender">Female</label>
		<input type = "radio" id="gender" name="gender" value="Female" required> <br> <br>
		
		<label for="laptop">Laptop Brands</label>

		<select id="laptop" name="laptop">
		<option value="Apple">Apple</option>
		<option value="Asus">Asus</option>
		<option value="HP">HP</option>
		</select><br><br>

		<label for="age">Age*</label>
		<input type="number" id="age" required> <br> <br>

		<label for="dob">DOB*</label>
		<input type="date" id="dob" required> <br> <br>

		<label for="password">Password*</label>
		<input type="password" id="password" required> <br> <br>

		<label for="portfolio">Portfoilo</label>
		<input type="text" id="portfolio"> <br> <br> <br>
		
		<input type="submit" value="Submit">
	</form>
	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
